name: Build and Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore Autolynx.sln

    - name: Build
      run: dotnet build Autolynx.sln --no-restore --configuration Release

    - name: Run Unit Tests
      run: dotnet test test/Autolynx.Core.UnitTests/Autolynx.Core.UnitTests.csproj --no-build --configuration Release --verbosity normal

    - name: Run Integration Tests
      run: dotnet test test/Autolynx.Api.IntegrationTests/Autolynx.Api.IntegrationTests.csproj --no-build --configuration Release --verbosity normal

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: '**/*.trx'
        reporter: dotnet-trx
